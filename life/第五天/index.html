<label for=nav-toggle class=nav-curtain></label></header><main class="main single" id=main><div class=main-inner><article class="content post h-entry" data-align=justify data-type=life data-toc-num=true><h1 class="post-title p-name">戒烟第五天</h1><div class="post-body e-content"><p style=text-indent:0><span class=drop-cap>今</span>天我经受住了考验!事情是这样的。。</p><p>我们三个人在办事处待着，其中的两个人一直抽烟，我在烟雾缭绕的环境中流了一下午的哈喇子，但是我忍住了。</p><p>我觉得这是一件可喜可贺的事情，大大的增强了我戒烟胜利的信心，我觉得我接下来的挑战是忍住出差不抽烟，聚会不抽烟，喝酒不抽烟。这三点只要我做到了，相信胜利指日可待。</p><p>今天是共产党成立100周年，祝福共产党，祝福中国。</p></div></article><footer class=minimal-footer><div class=post-category><a href=/suse/life/ class="post-category-link active">life</a> | <a href=/suse/tech/ class=post-category-link>tech</a></div></footer></div></main></div><script src=https://cdn.jsdelivr.net/npm/medium-zoom@latest/dist/medium-zoom.min.js></script>
